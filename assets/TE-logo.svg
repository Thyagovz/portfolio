<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Letter T -->
  <rect x="40" y="40" width="120" height="25" fill="white" rx="6" filter="url(#glow)"/>
  <rect x="87.5" y="65" width="25" height="95" fill="white" rx="6" filter="url(#glow)"/>
  
  <!-- Letter E -->
  <rect x="220" y="40" width="25" height="120" fill="white" rx="6" filter="url(#glow)"/>
  <rect x="220" y="40" width="100" height="25" fill="white" rx="6" filter="url(#glow)"/>
  <rect x="220" y="87.5" width="80" height="25" fill="white" rx="6" filter="url(#glow)"/>
  <rect x="220" y="135" width="100" height="25" fill="white" rx="6" filter="url(#glow)"/>
</svg>